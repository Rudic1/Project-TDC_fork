name: TDC_Build_pipeline

on:
  push:
    branches:
      - "**"
    paths-ignore:
      - '**/*.md' # Ignoriere Änderungen an README-Dateien
  pull_request:
    branches:
      - main
      - dev
    paths-ignore:
      - '**/*.md'
  workflow_dispatch:

env:
  DOTNETVERSION: 9.0.x

jobs:
  buildWindows:
    runs-on: windows-2022

    steps:
      # Repo auschecken
      - name: Checkout repository
        uses: actions/checkout@v4

      # Cache NuGet packages
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('code/TDC/mobile/TDC/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      # .NET SDK installieren
      - name: Setup .NET SDK ${{env.DOTNETVERSION}}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version:  '${{env.DOTNETVERSION }}'

      #Version überprüfen
      - name: List installed .NET info
        shell: pwsh
        run: dotnet --info

      # MAUI workloads installieren
      - name: Install .NET MAUI Workloads
        if: runner.os == 'Windows'
        shell: bash
        run: |
          dotnet workload install maui \
            --source https://pkgs.dev.azure.com/dnceng/public/_packaging/dotnet8/nuget/v3/index.json \
            --source https://api.nuget.org/v3/index.json
          dotnet workload list

      # Workloads aktualisieren
      - name: Update Workloads
        run: dotnet workload update

      # Dependencies wiederherstellen
      - name: Restore dependencies
        run: dotnet restore code/TDC/mobile/TDC/TDC.csproj

      # Windows-Version erstellen
      - name: Build and Publish Windows App
        run: dotnet publish code/TDC/mobile/TDC/TDC.csproj -c Release -f net9.0-windows10.0.19041.0 -o ./output/windows

      # Artefakte hochladen
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifact
          path: ./output/windows

      # Code-Metriken-Tool installieren
      - name: Install Code Metrics Tool
        run: dotnet tool install --global dotnet-code-metrics || echo "Tool already installed"

      # Code-Metriken analysieren 
      - name: Analyze Code Metrics
        run: dotnet code-metrics analyze ./code/TDC/mobile/TDC/TDC.csproj --output-format json --output-file metrics-windows.json

      # Code-Metriken-Datei als Artefakt hochladen
      - name: Upload Code Metrics artifact
        uses: actions/upload-artifact@v4
        with:
          name: code-metrics-windows
          path: metrics-windows.json


  buildAndroid:
    runs-on: windows-2022

    steps:
      # Repo auschecken
      - name: Checkout repository
        uses: actions/checkout@v4

      # Cache NuGet packages
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('code/TDC/mobile/TDC/TDC.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      # .NET SDK installieren
      - name: Setup .NET SDK ${{env.DOTNETVERSION}}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version:  '${{env.DOTNETVERSION }}'

      #Version überprüfen
      - name: List installed .NET info
        shell: pwsh
        run: dotnet --info

      # MAUI workloads installieren
      - name: Install .NET MAUI Workloads
        if: runner.os == 'Windows'
        shell: bash
        run: |
          dotnet workload install maui android wasm-tools \
            --source https://pkgs.dev.azure.com/dnceng/public/_packaging/dotnet8/nuget/v3/index.json \
            --source https://api.nuget.org/v3/index.json
          dotnet workload list

      # Dependencies wiederherstellen
      - name: Restore nuget packages
        run: dotnet restore code/TDC/mobile/TDC/TDC.csproj

      #Android publishen
      - name : Build Android App
        shell: bash
        run: dotnet publish code/TDC/mobile/TDC/TDC.csproj -c:Release -f:net9.0-android -o:output/android --no-restore

      #Tests ausführen
      - name: Run tests
        run: dotnet test --no-build --configuration Release ./code/TDC/mobile/TDC/TDC.csproj

      # Build-Artefakte hochladen
      - name: Upload Android Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-artifact
          path: ./output/android

    # Code-Metriken-Tool installieren
      - name: Install Code Metrics Tool
        run: dotnet tool install --global dotnet-code-metrics || echo "Tool already installed"

      # Code-Metriken analysieren
      - name: Analyze Code Metrics
        run: dotnet code-metrics analyze ./code/TDC/mobile/TDC/TDC.csproj --output-format json --output-file metrics-android.json

      # Code-Metriken als Artefakt hochladen
      - name: Upload Code Metrics artifact
        uses: actions/upload-artifact@v4
        with:
          name: code-metrics-android
          path: metrics-android.json

  buildBackend:
    runs-on: ubuntu-latest

    env:
      ASPNETCORE_ENVIRONMENT: Production

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          SA_PASSWORD: ${{ secrets.SQL_SERVER_PASSWORD }}
          ACCEPT_EULA: 'Y'
        ports:
          - 1433:1433
        options: >-
          --health-cmd "exit 0"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache NuGet packages for Backend
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('code/TDC/backend/TDC.Backend/TDC.Backend.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Setup .NET SDK ${{ env.DOTNETVERSION }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '${{ env.DOTNETVERSION }}'

      - name: List installed .NET info
        shell: pwsh
        run: dotnet --info

      - name: Restore Backend dependencies
        run: dotnet restore code/TDC/backend/TDC.Backend/TDC.Backend.csproj

      - name: Wait for SQL Server to be ready
        run: |
          for i in {1..30}; do
            nc -z localhost 1433 && echo "SQL Server is up!" && break
            echo "Waiting for SQL Server..."
            sleep 2
          done

      - name: Install sqlcmd
        run: |
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          curl https://packages.microsoft.com/config/ubuntu/20.04/prod.list | sudo tee /etc/apt/sources.list.d/msprod.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y mssql-tools unixodbc-dev
          echo 'export PATH="$PATH:/opt/mssql-tools/bin"' >> $GITHUB_ENV

      - name: Create TDC.Test database
        env:
          SA_PASSWORD: ${{ secrets.SQL_SERVER_PASSWORD }}
        run: |
          /opt/mssql-tools/bin/sqlcmd -S localhost,1433 -U sa -P "$SA_PASSWORD" -Q "IF DB_ID('TDC.Test') IS NULL CREATE DATABASE [TDC.Test];"
      
      - name: Build backend project
        run: dotnet publish code/TDC/backend/TDC.Backend/TDC.Backend.csproj -c Release -o ./output/backend --no-restore

      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-artifact
          path: ./output/backend

      # SonarCloud vorbereiten 
      - name: SonarCloud Scan - Begin Analysis
        uses: SonarSource/sonarcloud-github-action@v1.9
        with:
          organization: 'Rudic_Test'          
          projectKey: 'rudic-test'  
          projectName: 'Rudic_Test'       
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # SonarCloud Abschluss
      - name: SonarCloud Scan - End Analysis
        uses: SonarSource/sonarcloud-github-action@v1.9
        with:
          organization: 'Rudic_Test'
          projectKey: 'rudic-test'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Run backend tests
        run: |
          mkdir -p ./output/backend-test-results
          dotnet test code/TDC/TDC-Backend.Test/TDC.Backend.Test.csproj \
          --configuration Release \
          --logger "trx;LogFileName=backend-unit-tests.trx" \
          --results-directory ./output/backend-test-results

      - name: Upload Backend Unit Test Results
        uses: actions/upload-artifact@v4
        with:
          name: backend-unit-test-results
          path: ./output/backend-test-results/backend-unit-tests.trx
